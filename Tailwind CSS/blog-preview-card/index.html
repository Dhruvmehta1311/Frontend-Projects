<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Blog preview card</title>
  </head>
  <body>
    <div
      class="bg-[hsl(47,88%,63%)] min-h-screen flex items-center justify-center"
    >
      <div
        class="bg-white p-4 rounded-lg flex gap-4 flex-col flex-wrap max-w-[350px] drop-shadow-lg border border-black border-t-2 border-l-2 border-r-8 border-b-8"
      >
        <img
          class="rounded-lg"
          src="./assets/images/illustration-article.svg"
          alt=""
          srcset=""
        />
        <div>
          <button
            class="bg-[hsl(47,88%,63%)] px-4 rounded-md font-bold py-2 tracking-tight"
          >
            Learning
          </button>
        </div>
        <p class="font-medium text-sm">Published 21 Dec 2023</p>
        <p class="text-xl font-bold tracking-wide">HTML & CSS foundations</p>
        <p class="text-[hsl(0,0%,42%)] tracking-normal">
          These languages are the backbone of every website, defining
          structure,content, and presentation.
        </p>
        <div class="flex items-center gap-2 font-bold text-xm">
          <img class="h-10" src="./assets/images/image-avatar.webp" />
          <p>Greg Hooper</p>
        </div>
      </div>
    </div>

    <!--     -->

    <!-- - Yellow: hsl(47, 88%, 63%)

- White: hsl(0, 0%, 100%)

- Gray 500: hsl(0, 0%, 42%)
- Gray 950: hsl(0, 0%, 7%) -->

  </body>
</html>
