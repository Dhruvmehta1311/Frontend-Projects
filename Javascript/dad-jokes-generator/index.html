<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dad Jokes Generator</title>
  </head>
  <body class="flex flex-nowrap justify-center items-center h-screen bg-black">
    <div
      class="bg-green-700 min-h-80 w-screen sm:w-[80%] md:w-[60%] lg:w-[50%] xl:w-[40%] p-8 rounded-lg flex justify-center items-center"
    >
      <div class="text-center">
        <h1 id="heading" class="text-white text-2xl mb-4">

        <button id="button" class="bg-blue-600 text-white py-2 px-4 rounded">
          Generate Joke
        </button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
